<ion-header>
    <ion-title>
      <div>
        Scrum Guide
      </div>
    </ion-title>
</ion-header>

<ion-content padding>

  <div class="row-center">
    <div class="col">
      <img src="../../assets/imgs/ScrumFramework.png" />
    </div>
  </div>

  <div class="space"></div>

  <div class="row">
    <div class="col">
        <div class="topic-square shadow radius" (click)="goToScrum();">
          About Scrum
        </div>
    </div>
    <div class="col">
      <div class="topic-square shadow radius" style="text-align: center;" (click)="goToScrumTeam();">
        Scrum Team
      </div>
    </div>
  </div>

  <div class="space-small"></div>

  <div class="row">
    <div class="col">
        <div class="topic-square shadow radius" (click)="goToArtifacts();">
          Scrum Artifacts
        </div>
    </div>
    <div class="col">
      <div class="topic-square shadow radius" (click)="goToEvents();">
        Scrum Events
      </div>
    </div>
  </div>

  <div class="space-small"></div>

  <div class="row">
    <div class="col">
        <div class="topic-square shadow radius" (click)="goToDoD();">
          Artifacts Transparency
        </div>
    </div>
    <div class="col">
      <div class="topic-square shadow radius" (click)="goToEndNote();">
        End Note
      </div>
    </div>
  </div>

</ion-content>
