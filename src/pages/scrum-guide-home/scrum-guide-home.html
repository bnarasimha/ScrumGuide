<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    <ion-title>Scrum Guide</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Welcome to Scrum Guide!</h2>

  <ion-grid>

    <ion-row>
      <ion-col>
        <b>Scrum Guide</b>
        <div>
          <button ion-button small *ngFor="let p of pages" (click)="goToPage(p.component);">{{p.title}}</button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-lg="3" size-md="4" size-sm="6" size="12">
        <b>3 Roles</b>
        <div>
          <button ion-button small>Product Owner</button>
          <button ion-button small>Scrum Master</button>
          <button ion-button small>Development Team</button>
        </div>
      </ion-col>
      <ion-col size-lg="3" size-md="4" size-sm="6" size="12">
        <b>3 Artifacts</b>
        <div>
          <button ion-button small>Product Backlog</button>
          <button ion-button small>Sprint Backlog</button>
          <button ion-button small>Increment</button>
        </div>
      </ion-col>
    </ion-row>
   
    <ion-row>
      <ion-col>
        <b>5 Events</b>
        <div>
          <button ion-button small>Sprint Planning</button>
          <button ion-button small>Daily Scrum</button>
          <button ion-button small>Sprint Review</button>
          <button ion-button small>Sprint Retrospective</button>
          <button ion-button small>Sprint</button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
