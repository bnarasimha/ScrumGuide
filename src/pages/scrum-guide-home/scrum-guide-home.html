<ion-header>
  <ion-title style="width: 100%;">
    <div class="row">
      <div class="col">
        Scrum Guide
      </div>
      <div class="col">
        &nbsp;
      </div>
      <div class="col">
        <a href="https://play.google.com/store/apps/details?id=scrum.guide">
          <img style="text-align: right; margin-bottom: 2px;" src="../../assets/imgs/rate.jpg" width="25px" height="25px"> &nbsp;&nbsp;&nbsp;
        </a>

        <img (click)="shareApp()" style="text-align: right; margin-bottom: 3px;" src="../../assets/imgs/share.png" width="20px" height="20px">
      </div>        
    </div>
  </ion-title>
</ion-header>

<ion-content padding>

  <div class="row-center">
    <div class="col">
      <img src="../../assets/imgs/ScrumFramework.png" />
    </div>
  </div>

  <div class="space"></div>

  <div class="row">
    <div class="col">
        <div class="topic-square shadow radius" (click)="goToScrum();">
          About Scrum
        </div>
    </div>
    <div class="col">
      <div class="topic-square shadow radius" style="text-align: center;" (click)="goToScrumTeam();">
        Scrum Team
      </div>
    </div>
  </div>

  <div class="space-small"></div>

  <div class="row">
    <div class="col">
        <div class="topic-square shadow radius" (click)="goToArtifacts();">
          Scrum Artifacts
        </div>
    </div>
    <div class="col">
      <div class="topic-square shadow radius" (click)="goToEvents();">
        Scrum Events
      </div>
    </div>
  </div>

  <div class="space-small"></div>

  <div class="row">
    <div class="col">
        <div class="topic-square shadow radius" (click)="goToDoD();">
          Artifacts Transparency
        </div>
    </div>
    <div class="col">
      <div class="topic-square shadow radius" (click)="goToEndNote();">
        End Note
      </div>
    </div>
  </div>

</ion-content>
