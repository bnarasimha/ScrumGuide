<ion-header>
    <ion-title>Scrum Guide</ion-title>
</ion-header>

<ion-content padding>

  <h2 class="detail-header-background text-white shadow text-bold text-strong">
    About Scrum
  </h2>
     
  <div class="detail-topic-container shadow radius mark">

    <div class="row">
      <div class="col">
          <div class="scrum-topic shadow radius" (click)="goToScrumDefinition();">
            Scrum Definition
          </div>
      </div>
    </div>    

    <div class="space-small"></div>

    <div class="row">
      <div class="col">
          <div class="scrum-topic shadow radius" (click)="goToPurposeOfScrum();">
            Purpose of Scrum
          </div>
      </div>
    </div>  

    <div class="space-small"></div>

    <div class="row">
      <div class="col">
          <div class="scrum-topic shadow radius" (click)="goToScrumTheory();">
            Scrum Theory
          </div>
      </div>
    </div>  

    <div class="space-small"></div>

    <div class="row">
      <div class="col">
          <div class="scrum-topic shadow radius" (click)="goToUsesOfScrum();">
            Uses of Scrum
          </div>
      </div>
    </div> 

    <div class="space-small"></div>

    <div class="row">
      <div class="col">
          <div class="scrum-topic shadow radius" (click)="goToScrumValues();">
            Scrum Values
          </div>
      </div>
    </div> 

  </div>

  <div class="space"></div>
  
  <div>
    <button class="back-button radius shadow" (click)="back(ScrumGuideHome);">Back</button>
  </div>

</ion-content>
